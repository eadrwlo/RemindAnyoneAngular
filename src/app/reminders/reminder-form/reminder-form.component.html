<div class="create-reminder-panel">
  <h2>Create New Reminder</h2>
  <form (ngSubmit)="onSubmit()" #reminderForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="newReminder.title"
        placeholder="Enter the reminder title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="newReminder.description"
        placeholder="Example text of the reminder. This be a little bit longer eg. shopping list"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="datetime-local"
        id="dueDate"
        name="dueDate"
        class="form-control"
        [(ngModel)]="newReminder.dueDate"
        required
      />
    </div>
    <div class="form-group">
      <label for="severity">Severity</label>
      <select
        id="severity"
        name="severity"
        class="form-control"
        [(ngModel)]="newReminder.severity"
        required
      >
        <option [value]="1">Low</option>
        <option [value]="2">Medium</option>
        <option [value]="3">High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="assignedTo">User</label>
      <select
        id="assignedTo"
        name="assignedTo"
        class="form-control"
        [(ngModel)]="newReminder.assignedTo"
        required
      >
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="reminderForm.invalid">Create Reminder</button>
  </form>
</div>
